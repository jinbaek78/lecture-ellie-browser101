<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carrot!</title>
    <link rel="stylesheet" href="/src/assets/style/style.css" />
    <script src="/src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8c3ea83c79.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <div class="playControlButton play flex-center">
        <div class="playButton">
          <i class="fa-solid fa-play"></i>
        </div>
        <div class="stopButton">
          <i class="fa-solid fa-stop"></i>
        </div>
        <div class="replayButton">
          <i class="fa-solid fa-rotate-right"></i>
        </div>
      </div>
      <div class="timer flex-center">00: 00</div>
      <div class="carrotCount flex-center">0</div>
      <section class="playground">
        <ul class="images">
          <img class="images" src="src/assets/img/carrot.png" alt="carrot" />
          <img class="images" src="src/assets/img/bug.png" alt="bug" />
        </ul>
        <div class="resultBanner">
          <div class="playControlButton flex-center">
            <i class="fa-solid fa-rotate-right"></i>
          </div>
          <p class="result">YOU WIN</p>
        </div>
      </section>
    </main>
  </body>
</html>

<!-- 기능 및 함수

 시작버튼 또는 리플레이 버튼 클릭: play()
	시작버튼이 중지버튼으로 변경: changePlayButtonToStopButton()
	타이머 시작: startTimer()
	당근수 표시: setCarrotCount()
	당근, 버그 랜덤배치: scatterImages()
	배경음악 시작: playBG()

중지버튼 클릭: stop()
	중지 버튼 사라짐: hideStopButton()
	타이머 멈춤: stopTimer()
	결과배너 표시: 리플레이 버튼 + 'Replay ?': displayResultBanner(type: replay | win | lose)

당근 클릭
	당근수 하나씩 줄어듬: reduceCarrotCount()
	당근 클릭 사운드 재생: playCarrotPull()
	당근 개수가 1개에서 0개가 되면
		중지버튼 사라짐: hideStopButton()
		타이머 멈춤: stopTimer()
		결과 배너 표시: 리플레이 버튼 + YOU WIN :displayResultBanner('win')

버그 클릭
	중지버튼 사라짐: hideStopButton()
	버그 클릭 사운드 재생: playBugPull()
	타이머 멈춤: stopTimer()
	결과 배너 표시: 리플레이 버튼 + YOU LOST: displayResultBanner('lose')

타이머가 0초가 디면
	중지버튼 사라짐: hideStopButton();
	결과배너 표시: 리플레이 버튼 + YOU LOST: displayResultBanner('lose') -->
